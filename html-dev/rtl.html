<!DOCTYPE html>
<html lang="ru">

//= parts/head-rtl

<body>

<div class="wrapper_page">
	<div class="main_page">
		//= parts/header
		<main class="pages scroll_box">
			<div class="page"></div>
			<div class="zoom">
				<button class="plus">
					<img src="img/add.svg" alt="">
				</button>
				<div class="number">100%</div>
				<button class="minus">
					<img src="img/minus.svg" alt="">
				</button>
			</div>
		</main>
		//= parts/footer
	</div>
	<aside class="scroll_box">

					<span class="accordion__title-text">Images</span>
					<div class="accordion__arrow">
						<img src="img/arrow_down.svg" alt="">
					</div>
				</div>
				<div class="accordion__content">
					<label class="custom-file-upload btn">
						<input type="file"/>
						Upload new image
					</label>
					<div class="wrapper_slider">
						<div class="swiper-container slider_2_css slider_2_1">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="row wrapper_photo_lining">
										<div class="col-4">
											<div class="photo_lining"></div>
										</div>
										<div class="col-4">

										</div>

										<div class="col-4">

										</div>

											<div class="photo_lining"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="wrap_nav_slider">
							<div class="swiper_btn b_prev swiper-btn-prev_1">
								<div class="icon">
									<img src="img/arr_left.svg" alt="">
								</div>
								Prev
							</div>
							<div class="pagination swiper-pagination swiper-pagination_1"></div>
							<div class="swiper_btn b_next swiper-btn-next_1">
								Next
								<div class="icon">
									<img src="img/arr_right.svg" alt="">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="accordion__item">
				<div class="accordion__title">
					<span class="accordion__title-text">Text</span>
					<div class="accordion__arrow">
						<img src="img/arrow_down.svg" alt="">
					</div>
				</div>
				<div class="accordion__content">
					<select class="select_def">
						<option value="">Mulish</option>
						<option value="">Mulish</option>
						<option value="">Mulish</option>

					<div class="wrap_select">
						<select class="select_def font_weight">
							<option value="">Regular</option>
							<option value="">Regular</option>
							<option value="">Regular</option>
						</select>
						<select class="select_def">
							<option value="">12</option>
							<option value="">13</option>
							<option value="">14</option>
						</select>
					</div>

					<div class="wrapper_text">
						<div class="module__text active">
							<img src="img/text_1.svg" alt="">
						</div>
						<div class="module__text">
							<img src="img/text_2.svg" alt="">

							<img src="img/text_9.svg" alt="">

					</div>
				</div>
			</div>
			<div class="accordion__item">
				<div class="accordion__title">
					<span class="accordion__title-text">Cliparts</span>
					<div class="accordion__arrow">
						<img src="img/arrow_down.svg" alt="">
					</div>
				</div>
				<div class="accordion__content">
					<div class="module__search">
						<input type="text" placeholder="Search clipart">
						<button>
							<img src="img/search.svg" alt="">
						</button>
					</div>
					<div class="wrapper_slider">
						<div class="swiper-container slider_2_css slider_2_2">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="row wrapper_photo_lining">
										<div class="col-4">
											<div class="photo_lining">

											</div>
										</div>
										<div class="col-4">

										<div class="col-4">
											<div class="photo_lining"></div>

											<div class="photo_lining"></div>
										</div>
									</div>

					<span class="accordion__title-text">Info</span>
					<div class="accordion__arrow">
						<img src="img/arrow_down.svg" alt="">
					</div>
				</div>
				<div class="accordion__content">
					<div class="row">
						<div class="col-6">
							<fieldset class="module__info">
								<label>H:</label>
								<input type="number">
								<div class="px">px</div>
							</fieldset>
						</div>
						<div class="col-6">
							<fieldset class="module__info">
								<label>H:</label>
								<input type="number">
								<div class="px">px</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
			<div class="accordion__item">

					<span class="accordion__title-text">Shapes</span>
					<div class="accordion__arrow">
						<img src="img/arrow_down.svg" alt="">

				</div>
				<div class="accordion__content">
					<div class="row">
						<div class="col-4">
							<div class="shape">

					<div class="accordion__arrow">
						<img src="img/arrow_down.svg" alt="">
					</div>
				</div>
				<div class="accordion__content">
					<h4 class="title_h4">Background color</h4>
					<div class="wrapper_color">
						<div class="square">
							<input type="text" data-coloris class="coloris" value="rgb(84, 51, 90)">
						</div>
					</div>
				</div>
			</div>
			<div class="accordion__item">
				<div class="accordion__title">
					<span class="accordion__title-text">Editor</span>
					<div class="accordion__arrow">
						<img src="img/arrow_down.svg" alt="">

				</div>
				<div class="accordion__content">
					<h4 class="title_h4">Fill color</h4>
					<div class="wrapper_color">
						<div class="square">
							<input type="text" data-coloris class="coloris" value="rgb(84, 51, 90)">
						</div>
					</div>
					<h4 class="title_h4">Stroke color</h4>
					<div class="wrapper_color wrapper_color_2">
						<div class="square">
							<div class="module__none_color">
								<div class="box_color">
									<img src="img/none.svg" alt="">

								<div class="title">None</div>
							</div>
							<div class="alfa disabled">A: <span>100%</span></div>
						</div>
